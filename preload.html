<!DOCTYPE html>
<html lang="en">
<head>
    <title>Preload test</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" media="print" href="https://fonts.googleapis.com/css?family=Tangerine" onload="this.media='all'">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        .preload-test {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: white
        }

        span {
            font-size: 2em;
            padding: 30px;
        }

        .handwritten {
            font-family: 'Tangerine', sans-serif;
        }
    </style>
</head>
<body>
<div class="preload-test">
    <span class="handwritten">Newly discovered</span>
    <i class="material-icons">eco</i>
</div>
</body>
</html>
